name: newcodepluse
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider:
  smooth_page_indicator:
  pin_code_fields:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/

  fonts:
     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Black.ttf
           weight: 700

     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf
           weight: 500
